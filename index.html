<script>
    function init() {
        // if user logged in, go directly to classes
        // if user not logged in go to login page
        document.getElementById("login").style.opacity = "1";
        document.getElementById("login").style.pointerEvents = "all";
    }
    function verifyLogin() {
        // Send request to backend with credentials
        // check for response
        // if response, log a cookie with unique string and username
        // procede to main page
        switchPage('login','main')
        // if no response, display login failed
        
    }
    function switchPage(current, page) {
        document.getElementById(current).style.opacity = "0";
        document.getElementById(current).style.pointerEvents = "none";
        document.getElementById(page).style.opacity = "1";
        document.getElementById(page).style.pointerEvents = "all";
    }
</script>
<script>
function dynamic_TextPositioning(idName, origionalLeft, origionalTop, size) {
    var element = document.getElementById(idName);
    var element_Top = size * origionalTop;
    element.style.top = element_Top + "px";
    var element_Left = size * origionalLeft;
    element.style.left = element_Left + "px";
}
function dynamic_TextSize(className, origionalSize, size) {
    var element_Font = size * origionalSize;
    var elements = document.getElementsByClassName(className);
    for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        element.style.fontSize = element_Font + "px";
    }
}
function dynamic_TextSizeByID(idName, origionalSize, size) {
    var element_Font = size * origionalSize;
    var element = document.getElementById(idName);
    element.style.fontSize = element_Font + "px";
}
function dynamic_imgSize(idName, origionalWidth, origionalHeight, origionalLeft, origionalTop, size) {
    var element = document.getElementById(idName);
    var element_Height = size * origionalHeight;
    element.style.height = element_Height + "px";
    var element_Width = size * origionalWidth;
    element.style.width = element_Width + "px";
    var element_Top = size * origionalTop;
    element.style.top = element_Top + "px";
    var element_Left = size * origionalLeft;
    element.style.left = element_Left + "px";
}
