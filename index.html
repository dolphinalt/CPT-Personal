<script>
    function init() {
        // if user logged in, go directly to classes
        // if user not logged in go to login page
        document.getElementById("login").style.opacity = "1";
        document.getElementById("login").style.pointerEvents = "all";
    }
    function verifyLogin() {
        // Send request to backend with credentials
        // check for response
        // if response, log a cookie with password HASH and username
        // procede to main page
        switchPage('login','main')
        // if no response, display login failed
        
    }
    function switchPage(current, page) {
        document.getElementById(current).style.opacity = "0";
        document.getElementById(current).style.pointerEvents = "none";
        document.getElementById(page).style.opacity = "1";
        document.getElementById(page).style.pointerEvents = "all";
    }
</script>
